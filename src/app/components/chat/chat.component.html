<h1>Mensajes</h1>
<hr>
<div #chatmensajes id="chat-mensajes">
  <li class="list-group-item"
      *ngFor="let msg of mensajes">
    {{ msg.de }} : {{ msg.cuerpo }}
  </li>
</div>

<form (ngSubmit)="enviar()">
  <input 
          
         class="form-control chat-input" 
         type="text" 
         [(ngModel)]="texto" 
         name="texto" 
         placeholder="Mensaje...." 
         autofocus
         autocomplete="off"
         >
</form>
